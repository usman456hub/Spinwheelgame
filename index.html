<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Spin Wheel</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .ticker {
      width: 100%;
      background: #111;
      color: #0f0;
      padding: 8px;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      animation: ticker 20s linear infinite;
    }
    @keyframes ticker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .wheel {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 12px solid #00f7ff;
      position: relative;
      box-shadow: 0 0 30px #00f7ff;
      background: radial-gradient(circle, #1a1a1a 40%, #00f7ff 100%);
    }
    .wheel-section {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }
    .wheel-section img {
      width: 24px;
      height: 24px;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid white;
      margin: 0 auto;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin: 20px 0;
    }
    .button-grid button {
      padding: 10px;
      background: #00ffee;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
    .button-nav {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .button-nav button {
      margin: 8px;
      padding: 12px 20px;
      background: #ffaa00;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #stars-count {
      font-size: 18px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Popunder Adsterra Ad -->
  <script type='text/javascript' src='//pl26437659.profitableratecpm.com/15/20/55/152055fc618e7be688d44f7c7497533e.js'></script>

  <div class="ticker" id="ticker">User123 withdrew 5 TON • User456 withdrew 2000 DOGS • User789 claimed 10 USDT</div>
  <h1>Crypto Spin Wheel</h1>
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>
  <div id="stars-count">Stars: 0</div>
  <div class="button-grid">
    
  </div>
  <div class="button-nav">
    <button onclick="handleSpin()">Spin</button>
    <button onclick="showTask()">Task</button>
    <button onclick="showPurchase()">Purchase</button>
    <button onclick="showLeaderboard()">Leaderboard</button>
    <button onclick="connectWallet()">Withdraw</button>
  </div>

  <script>
    const cryptos = [
      { name: 'TON', icon: 'https://cryptologos.cc/logos/toncoin-ton-logo.png' },
      { name: 'MAJOR', icon: 'https://cryptologos.cc/logos/tether-usdt-logo.png' },
      { name: 'USDT', icon: 'https://cryptologos.cc/logos/tether-usdt-logo.png' },
      { name: 'DOGS', icon: 'https://cryptologos.cc/logos/dogecoin-doge-logo.png' },
      { name: 'HMSTR', icon: 'https://cryptologos.cc/logos/hamster-ham-logo.png' },
      { name: 'XRP', icon: 'https://cryptologos.cc/logos/xrp-xrp-logo.png' },
      { name: 'CAT', icon: 'https://cryptologos.cc/logos/catecoin-cate-logo.png' },
      { name: 'Stars', icon: 'https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg' }
    ];

    let spinsLeft = 10;
    let stars = 0;
    let adSpinsUsed = 0;

    const wheel = document.getElementById('wheel');

    function drawWheel() {
      wheel.innerHTML = '';
      const angle = 360 / cryptos.length;
      cryptos.forEach((crypto, i) => {
        const section = document.createElement('div');
        section.className = 'wheel-section';
        section.style.backgroundColor = `hsl(${i * angle}, 70%, 60%)`;
        section.style.transform = `rotate(${i * angle}deg) skewY(-${90 - angle}deg)`;
        section.innerHTML = `<div style="transform: skewY(${90 - angle}deg) rotate(${angle / 2}deg); position: absolute; right: -40px; top: 30px;">
          <img src="${crypto.icon}" alt="${crypto.name}" /><br>${crypto.name}</div>`;
        wheel.appendChild(section);
      });
    }

    function handleSpin() {
      if (spinsLeft > 0) {
        spinsLeft--;
        alert("Spinning...");
      } else if (adSpinsUsed < 10) {
        alert("Watch 2 ads to spin");
        adSpinsUsed++;
      } else if (stars >= 2) {
        stars -= 2;
        document.getElementById('stars-count').textContent = `Stars: ${stars}`;
        alert("Spinning with Stars...");
      } else {
        alert("No spins left. Buy spins or earn stars.");
      }
    }

    function showTask() {
      alert("Complete tasks to earn free stars and referral bonuses.");
    }

    function showPurchase() {
      alert("Buy Spins:\n100 → 1 TON\n2000 → 10 TON\n5000 → 25 TON\n10000 → 50 TON");
    }

    function connectWallet() {
      alert("Connect Wallet via Telegram, Tonkeeper, or OKX\nWithdraw to: UQC0_JzOj740MgWL65-Pq97_RCLiljutbY4a-MpCUE_2D-Oq\nBuy Stars: https://t.me/laristarbot?start=_tgr_i4AG-kkyZWM0");
    }

    function showLeaderboard() {
      alert("Weekly rewards for top users. Coming soon!");
    }

    drawWheel();
  </script>

  <!-- Social Bar Adsterra Ad -->
  <script type='text/javascript' src='//pl26437629.profitableratecpm.com/ae/af/41/aeaf41f31be74724e4f94b8f30e72a3c.js'></script>

</body>
</html>
